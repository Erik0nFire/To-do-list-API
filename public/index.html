<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Task Manager</h1>

        <div id="auth-section">
            <div class="form-toggle">
                <button id="show-login-btn" class="active">Login</button>
                <button id="show-register-btn">Register</button>
            </div>

            <form id="login-form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>

            <form id="register-form" class="hidden">
                <h2>Create Account</h2>
                <input type="text" id="reg-username" placeholder="Choose a Username" required>
                <input type="password" id="reg-password" placeholder="Choose a Password" required>
                <button type="submit">Register</button>
            </form>
            <p id="auth-message"></p>
        </div>

        <div id="todo-section" class="hidden">
            <div class="user-controls">
                <span id="welcome-user"></span>
                <button id="logout-btn">Logout</button>
            </div>

            <div class="input-group">
                <h3>New Task</h3>
                <input type="text" id="new-todo-title" placeholder="Task Title">
                <input type="text" id="new-todo-desc" placeholder="Details">
                <button id="add-todo-btn">Add Task</button>
            </div>

            <ul id="todo-list">
                </ul>
        </div>
    </div>

    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Edit Task</h3>
            <input type="hidden" id="edit-id"> <input type="text" id="edit-title" placeholder="Title">
            <input type="text" id="edit-desc" placeholder="Description">
            <div class="modal-buttons">
                <button id="save-edit-btn">Save Changes</button>
                <button id="cancel-edit-btn" style="background-color: #6c757d;">Cancel</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
